<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scores - Simon Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="play.html">Play</a>
    <a href="scores.html">Scores</a>
    <a href="about.html">About</a>
    <a href="goalglider.html">Startup - GoalGlider</a>
  </nav>
  <div class="scores-container">
    <h1>Top Scores</h1>
    <ul id="score-list"></ul>
    <button onclick="goToPlay()">Play Again</button>
  </div>
  <script>
    const scoreList = document.getElementById("score-list");
    const allScores = JSON.parse(localStorage.getItem("simonScores")) || {};
    const sorted = Object.entries(allScores)
      .map(([name, scores]) => [name, Math.max(...scores)])
      .sort((a, b) => b[1] - a[1]);
    for (const [player, topScore] of sorted) {
      const li = document.createElement("li");
      li.textContent = `${player}: ${topScore}`;
      scoreList.appendChild(li);
    }
    function goToPlay() {
      window.location.href = "play.html";
    }
  </script>
</body>
</html>
